<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <script src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="buttons">
        <button class="box1">Bazinga &ndash; show!</button>
        <button class="box2">Hura &ndash; hide!</button>
        <button class="box3">Bazinga &amp; Hura!</button>
        <div class="content"></div>
    </section>

    <section class="images">
        <div class="big-image">
            <img class="image img1" src="http://lorempixel.com/400/200/cats/0" alt="cat"/>
            <img class="image img2" src="http://lorempixel.com/400/200/cats/1" alt="cat"/>
        </div>
    </section>

    <div class="select">
        <div class="select-field">
            <span>News</span>
            <span class="arrow-down"></span>
        </div>
        <ul class="select-body">
            <li>Contact</li>
            <li>Today news</li>
            <li>Team</li>
        </ul>
    </div>

    <div class="running-element">
        <div>I'm running!</div>
    </div>

</body>
</html>
